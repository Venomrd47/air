<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>

<h2>Signup Form</h2>
<form id="signupForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <span id="nameError" class="error"></span><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error"></span><br><br>

    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        let isValid = true;

        // Clear previous error messages
        document.getElementById("nameError").innerHTML = "";
        document.getElementById("emailError").innerHTML = "";
        document.getElementById("passwordError").innerHTML = "";

        // Validate Name: Only alphabetic characters allowed, minimum 3 characters
        const name = document.getElementById("name").value;
        const namePattern = /^[A-Za-z\s]{3,}$/; 
        if (!namePattern.test(name)) {
            document.getElementById("nameError").innerHTML = "Enter at least 3 letters.";
            isValid = false;
        }

        // Validate Email: Simple email format
        const email = document.getElementById("email").value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById("emailError").innerHTML = "Enter a valid email.";
            isValid = false;
        }

        // Validate Password: Minimum 6 characters
        const password = document.getElementById("password").value;
        if (password.length < 6) {
            document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters.";
            isValid = false;
        }

        return isValid; // If valid, form submits; otherwise, it wonâ€™t
    }
</script>

</body>
</html>
